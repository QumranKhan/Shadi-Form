<html>
<head>
<title>Marriage Candidate Form</title>
<style>
/* Style the form container */
.container {
  max-width: 600px;
  margin: 0 auto;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  background-color: #f0f0f0;
  padding: 20px;
}

/* Style the form header */
.header {
  text-align: center;
}

/* Style the form title */
.title {
  font-size: 32px;
  font-weight: bold;
  color: #333333;
}

/* Style the form subtitle */
.subtitle {
  font-size: 18px;
  font-style: italic;
  color: #666666;
}

/* Style the form elements */
input[type=text], input[type=number], input[type=file], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #cccccc;
  border-radius: 4px;
  box-sizing: border-box;
}

/* Style the form labels */
label {
  display: block;
  margin-bottom: 8px;
}

/* Style the form buttons */
button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 4px;
}

/* Style the submit button */
.submit-button {
  background-color: #04AA6D;
  color: white;
}

/* Style the reset button */
.reset-button {
  background-color: #AAAAAA;
  color: white;
}

/* Add some space between the buttons */
.button-group {
  display: flex;
}

.button-group button {
  flex: 1;
}

.button-group button:not(:last-child) {
   margin-right: 10px; 
}
</style>
</head>
<body>
<div class="container">
<h1 class="header">
<span class="title">Marriage Candidate Form</span><br>
<span class="subtitle">Please fill in your details and upload your photo.</span>
</h1>
<form action="submit.php" method="post" enctype="multipart/form-data">
<label for="name">Name:</label>
<input type="text" id="name" name="name" required>

<label for="age">Age:</label>
<input type="number" id="age" name="age" min="18" max="99" required>

<label for="gender">Gender:</label>
<select id="gender" name="gender" required>
<option value="">Select</option>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select>

<label for="location">Location:</label>
<input type="text" id="location" name="location" required>

<label for="interests">Interests:</label>
<textarea id="interests" name="interests" rows="4" cols="50"></textarea>

<label for="photo">Photo:</label>
<input type="file" id="photo" name="photo" accept=".jpg,.png,.gif" required>

<div class="button-group">
<button type="submit" class="submit-button">Submit</button>
<button type="reset" class="reset-button">Reset</button>
</div>
</form>
</div>
</body>
</html>
